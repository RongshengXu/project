application: apt-project
version: 1
runtime: python27
api_version: 1
threadsafe: true

handlers:
- url: /assets/css
  static_dir: assets/css

- url: /assets/js
  static_dir: assets/js

- url: /assets/fonts
  static_dir: assets/fonts

- url: /restaurantregister
  script: RestaurantRegisterHandler.app

- url: /view_picture/([^/]+)?
  script: ViewPictureHandler.app
#  script: RestaurantRegisterHandler.app

- url: /register
  script: RestaurantRegisterHandler.app

- url: /viewnearby
  script: ViewNearbyHandler.app

- url: /location
  script: LocationHandler.app

- url: /option
  script: OptionHandler.app

- url: /main
  script: MainHandler.app
  login: required

- url: /.*
  script: LoginHandler.app
  #slogin: required

libraries:
- name: webapp2
  version: latest

- name: PIL
  version: latest

- name: jinja2
  version: latest