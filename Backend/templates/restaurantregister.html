<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>HUNGRY</title>
    <!-- Bootstrap stuff -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap-theme.min.css">
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
    <script type="text/javascript" src='http://maps.google.com/maps/api/js?sensor=false&libraries=places'></script>
    <script src="assets/js/location/locationpicker.jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="form-horizontal" style="width: 550px">

        <form action={{upload_url}} method="post"  enctype="multipart/form-data">

        <div class="form-group">
            <label class="col-sm-2 control-label">Restaurant Name:</label>
            <div class="col-sm-10"><input type="text" class="form-control" name="name" id="map-name"/></div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">Owner Name:</label>
            <div class="col-sm-10"><input type="text" class="form-control" name="ownername" id="map-ownername"/></div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">Cover Picture:</label>
            <div class="col-sm-10"><input type="file" class="form-control" name="img" id="map-img"/></div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">Location:</label>
            <div class="col-sm-10"><input type="text" class="form-control" name="location" id="map-address"/></div>
        </div>

        <!--<div class="form-group">-->
            <!--<label class="col-sm-2 control-label">Distance:</label>-->
            <!--<div class="col-sm-5"><input type="text" class="form-control" name="distance" id="map-radius"/></div>-->
        <!--</div>-->

        <div id="map" style="width: 550px; height: 400px;"></div>

        <div class="clearfix">&nbsp;</div>

        <div class="m-t-small">
            <label class="p-r-small col-sm-1 control-label">Lat.:</label>
            <div class="col-sm-3"><input type="text" class="form-control" style="width: 110px" name="latitude" id="map-lat"/></div>

            <label class="p-r-small col-sm-2 control-label">Long.:</label>
            <div class="col-sm-3"><input type="text" class="form-control" style="width: 110px" name="longitude" id="map-lon"/></div>
        </div>

        <div class="clearfix"></div>

        <div class="col-md-12 col-sm-12 col-xs-12 text-right">
                <input type="submit" class="btn btn-info" value="Submit Information">
        </div>

    </form>
    <script>
        $('#map').locationpicker({
            inputBinding: {
                latitudeInput: $('#map-lat'),
                longitudeInput: $('#map-lon'),
                radiusInput: $('#map-radius'),
                locationNameInput: $('#map-address')
            },
            enableAutocomplete: true,
            onchanged: function (currentLocation, radius, isMarkerDropped) {
                // Uncomment line below to show alert on each Location Changed event
                //alert("Location changed. New location (" + currentLocation.latitude + ", " + currentLocation.longitude + ")");
            }
        });
    </script>
</div>
</body>
</html>
