<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>HUNGRY|Location</title>
    <!-- Bootstrap stuff -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap-theme.min.css">
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
    <script type="text/javascript" src='http://maps.google.com/maps/api/js?sensor=false&libraries=places'></script>
    <script src="assets/js/location/locationpicker.jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-default">
            <div class="navbar-header">
                <p class="navbar-brand">Hungry</p>
            </div>
            <div>
                <ul class="nav navbar-nav">
                    <li><a href="main">Main</a></li>
                    <li class="active"><a href="location">Location</a></li>
                    <li><a href="myorders">My Orders</a></li>
                    <li><a href="servicecenter">Service Center</a></li>
                    <li><a href={{url}}>{{url_linktext}}</a><li></li>
                </ul>
            </div>
        </nav>
    </div>

    <div class="container">
        <div class="form-horizontal">
            <form action="/viewnearby" method="post">
                <div class="form-group">
                    <label class="col-md-1 control-label">Location:</label>
                    <div class="col-md-11"><input type="text" class="form-control" name="location" id="us3-address" placeholder="where are you?"/></div>
                </div>
{#                <div class="form-group">#}
{#                    <label class="col-md-1 control-label">Distance:</label>#}
{#                    <div class="col-md-11"><input type="text" class="form-control" name="distance" id="us3-radius"/></div>#}
{#                </div>#}

                <div class="col-md-12 col-sm-12 col-xs-12">
                    <div id="us3" class="map" style="height: 450px"></div>
                </div>

                <div class="clearfix">&nbsp;</div>

                <div class="m-t-small hide">
                    <label class="p-r-small col-sm-1 control-label">Lat.:</label>

                    <div class="col-sm-3"><input type="text" class="form-control" style="width: 110px" name="latitude" id="us3-lat"/></div>
                    <label class="p-r-small col-sm-2 control-label">Long.:</label>

                    <div class="col-sm-3"><input type="text" class="form-control" style="width: 110px" name="longitude" id="us3-lon"/></div>
                </div>
                <div class="clearfix"></div>
                <div class="col-md-12 col-sm-12 col-xs-12 text-right">
                    <!--<form action="/viewnearby" method="get">-->
                        <input type="submit" onclick="viewNearbyFunction" class="btn btn-info" value="View Nearby Restaurant">
                    <!--</form>-->
                    <!--<button type="button" id="viewNearby">View Nearby Restaturant</button>-->
                </div>
            </form>
        </div>
    </div>



    <script>
        $('#us3').locationpicker({
            location: {latitude: 30.267153, longitude: -97.74306079999997},
            radius: 0,
            inputBinding: {
                latitudeInput: $('#us3-lat'),
                longitudeInput: $('#us3-lon'),
                radiusInput: $('#us3-radius'),
                locationNameInput: $('#us3-address')
            },
            enableAutocomplete: true,
            onchanged: function (currentLocation, radius, isMarkerDropped) {
                // Uncomment line below to show alert on each Location Changed event
                //alert("Location changed. New location (" + currentLocation.latitude + ", " + currentLocation.longitude + ")");
            }
        });
    </script>
</body>
</html>
