<!DOCTYPE html>
{% autoescape true %}
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/assets/css/common-style.css" />
    <script src="/assets/js/jquery.min.js"></script>
    <script src="/assets/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-default">
            <div class="navbar-header">
                <p class="navbar-brand">Hungry</p>
            </div>
            <div>
                <ul class="nav navbar-nav">
                    <li class="active"><a href="/main_restaurant">Restaurants</a></li>
                    <li><a>Orders</a></li>
                    <li><a href="/main">Customer Mode</a></li>
                    <li><a href={{url}}>{{url_linktext}}</a><li></li>
                </ul>
            </div>
        </nav>
    </div>

    <div class="gap_small"></div>

    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
                My Restaurants
                <div class="col-md-2 pull-right">
                    <a href="/restaurantregister">
                        <button type="submit" class="btn btn-primary open_btn"><p>Open a restaurant</p></button>
                    </a>
            </div>
            </div>
            <div class="panel-body">
                {% if restaurant_query_len > 0%}
                    {% for item in restaurant_info %}
                        <a href={{item[2]}}>
                            <div class="col-md-3 col-sm-6 col-xs-12">
                                <div class="panel panel-default">
                                    <div class="panel-body">
                                        <img src={{item[1]}} class="img-responsive img-rounded displayed"/>
                                    </div>
                                    <div class="panel-footer">
                                        <div style="text-align: center" class="list-group-item-heading">
                                            <b>{{item[0]}}</b>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </a>
                    {% endfor %}
                {% else %}
                    <div style="text-align: center" class="list-group-item-heading">
                        <p>No Restaurant are available</p>
                    </div>
                {% endif %}

            </div>
        </div>
    </div>

</body>
</html>
{% endautoescape %}
