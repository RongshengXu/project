<!DOCTYPE html>
{% autoescape true %}
<html>
<head>
    <meta charset="utf-8">
    <title>HUNGRY|Main Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/assets/css/common-style.css" />
    <script src="/assets/js/jquery.min.js"></script>
    <script src="/assets/js/bootstrap.min.js"></script>
    <script src="/assets/js/evaluate_restaurant.js"></script>
    <script src="/assets/js/star_rating.js"></script>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-default">
            <div class="navbar-header">
                <p class="navbar-brand">Hungry</p>
            </div>
            <div>
                <ul class="nav navbar-nav">
                    <li><a href="/main">Main</a></li>
                    <li><a href="/location">Location</a></li>
                    <li><a href="/myorders">My Orders</a></li>
                    <li><a href="/servicecenter">Service Center</a></li>
                    <li><a href={{url}}>{{url_linktext}}</a><li></li>
                </ul>
            </div>
        </nav>
    </div>

    <div class="container">
        <div class="jumbotron col-md-12">
            <div class="col-md-2">
                <img class="restaurant_logo img-rounded" src="http://stunningdesignz.com/wp-content/uploads/2015/04/foodlover.png"/>
            </div>
            <div class="col-md-4">
                <h1>The Name</h1>
                <div class="row">
                    <div class="col-md-3">
                        <span class="stars">4</span>
                    </div>
                    <div class="col-md-1">
                        <p>4.0</p>
                    </div>
                </div>
                <div class="row gap_small">
                    <div class="col-md-12">
                        <p>Category</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 pull-right">
                <table class="restaurant_remark">
                    <thead>
                        <tr>
                            <th class="text-center">Shipping Fee</th>
                            <th class="text-center">Free Shipping Over</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="text-center">5 $</td>
                            <td class="text-center">30 $</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="col-md-12">
            <ul class="nav nav-tabs">
                <li><a href="#">Order Food</a></li>
                <li class="active"><a href="#">Evaluate</a></li>
            </ul>
        </div>
    </div>

    <div class="gap_small"></div>

    <div class="container">
        <form>
            <div class="form-group">
              <textarea id="post_box" class="form-control" rows="2" placeholder="What's on your mind?"></textarea>
            </div>
        </form>
        <div class="button-group pull-right">
            <p class="counter">500</p>
            <a id="post_btn" class="btn btn-primary">Post</a>
        </div>
    </div>

    <div class="gap_small"></div>

    <div class="container">
        <div class="blog-comment">
            <ul id="posts" class="comments">
            </ul>
        </div>
    </div>

</body>
</html>
{% endautoescape %}
